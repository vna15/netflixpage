<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css"> 
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>

                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg">
            </div>

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>

    <script src="js/owl/main.js"></script>
